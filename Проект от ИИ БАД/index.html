<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Курсы валют ЦБ РФ — динамика</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body class="fxr-currency">
        <header class="page-header">
            <div class="header-left">
                <img src="icon.svg" alt="Иконка" class="app-icon" />
                <h1>Курсы валют ЦБ РФ</h1>
            </div>
            <p class="subtitle">График динамики по отношению к рублю</p>
        </header>

        <main class="container">
            <section class="controls">
                <label class="control">
                    <span>Валюта</span>
                    <select id="currency-select" aria-label="Выбор валюты">
                        <option value="R01235" selected>USD — Доллар США</option>
                        <option value="R01239">EUR — Евро</option>
                        <option value="R01375">CNY — Китайский юань</option>
                        <option value="R01035">GBP — Британский фунт</option>
                        <option value="R01820">JPY — Японская иена</option>
                        <option value="R01335">KZT — Казахстанский тенге</option>
                    </select>
                </label>

                <label class="control">
                    <span>Период</span>
                    <select id="period-select" aria-label="Выбор периода (дней)">
                        <option value="7">7 дней</option>
                        <option value="30" selected>30 дней</option>
                        <option value="90">90 дней</option>
                        <option value="180">180 дней</option>
                    </select>
                </label>

                <button id="reload-btn" class="primary">Обновить</button>
            </section>

            <section class="stats" aria-live="polite">
                <div class="stat">
                    <div class="stat-title">Текущий курс</div>
                    <div class="stat-value" id="current-rate">—</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Изменение</div>
                    <div class="stat-diff" id="change-rate">—</div>
                </div>
            </section>

            <section class="chart-wrap">
                <canvas id="chart" width="960" height="420" aria-label="График курса" role="img"></canvas>
                <div class="legend">
                    <span class="chip up"></span>
                    <span>Рост</span>
                    <span class="chip down" style="margin-left:16px;"></span>
                    <span>Падение</span>
                </div>
                <div class="note">Источник данных: cbr.ru (XML_dynamic.asp). Значения приведены за 1 единицу валюты.</div>
                <div class="error" id="error" hidden></div>
            </section>
        </main>
    </body>
    </html>
